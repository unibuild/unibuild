<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition>
	<h:form id="passwordReaderDialogForm">
		<p:dialog header="Please specify a password"
			widgetVar="passwordReaderDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false" width="600">
			<p:outputPanel id="passwordReaderDetail" style="margin-bottom:30px;">
				<p:panelGrid columns="2" 
					columnClasses="label,value" style="margin-bottom:20px;width:100%;">
					
					<h:outputText value="Authentication type" />
					<h:outputText value="#{passwordReaderBean.credentialType}" />

					<h:outputText value="Authentication target" />
					<h:outputText value="#{passwordReaderBean.target}" />
					
					<h:outputText value="Identity" />
					<h:outputText value="#{passwordReaderBean.identity}" />
					

					<h:outputText value="Password" />
					<p:password value="#{passwordReaderBean.password}" 
						required="true" requiredMessage="Password must be specified."/>


					


				</p:panelGrid>
				<p:messages id="messages" autoUpdate="true"
					closable="true" />

				<p:commandButton action="#{passwordReaderBean.specifyPassword}" update="messages"
					value="Specify password" 
					oncomplete="PF('passwordReaderDialog').hide();"/>
					
			</p:outputPanel>
		
		</p:dialog>
		
		
	</h:form>

</ui:composition>

</html>
