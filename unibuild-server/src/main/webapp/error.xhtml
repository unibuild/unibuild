<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>UniBuild Server</title>
	<ui:insert name="head" />
</h:head>

<h:body>
	<h:outputStylesheet name="css/default.css" />
	<div>
		<h1 class="ui-widget" style="font-size: 1.5em;">UniBuild Server
			Management Console</h1>
		<h2 class="ui-widget" style="font-size: 1.5em;">An error occurred!</h2>
		<h2 class="ui-widget">Error code: #{errorHandler.statusCode}</h2>
		<h2 class="ui-widget">Error message: #{errorHandler.exceptionType}: #{errorHandler.message}</h2>

		
		<div class="Container100">
			<p:button value="Main page" styleClass="BlueButton"
				href="/" />
		</div>

	</div>
</h:body>

</html>
